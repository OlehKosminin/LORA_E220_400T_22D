<!DOCTYPE html>
<html>

<head>
    <title>ESP32 Form Example</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="/script.js"></script>
</head>

<body>
    <h1 class="title">Enter Data</h1>
    <form action="/submit" method="POST">
        <div class="form-group">
            <label for="inputData1">Input 1:</label>
            <input class="input-field" type="text" id="inputData1" name="inputData1">
        </div>
        <div class="form-group">
            <label for="inputData2">Input 2:</label>
            <input class="input-field" type="text" id="inputData2" name="inputData2">
        </div>
        <input class="submit-btn" type="submit" value="Submit">
    </form>
</body>

</html>
